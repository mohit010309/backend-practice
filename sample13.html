<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>algo-visualizer</title>
    <style>
        .container {
            display:grid;
            grid-template-columns:1fr 1fr 1fr 1fr 1fr;
        }
        .container div 
        {
            background-color:red;
            height:100px;
            width:100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="c4"></div>
        <div class="c5"></div>
    </div>
    <script src="./sample22.js"></script>
</body>
</html>
