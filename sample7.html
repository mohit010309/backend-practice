<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-selectors</title>
    <style>
        div+p 
        {
            background-color:red;
        }
    </style>
</head>
<body>
    <div></div>
    <p>This is para following div</p>
    <div>
        <p>This is para inside div</p>
    </div>

    <div>

    </div>
    <h1>This is heading</h1>
    <p>This is para following div and heading</p>
</body>
</html>
